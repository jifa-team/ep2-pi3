<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <script src="https://kit.fontawesome.com/8372ccf781.js" crossorigin="anonymous" defer></script>
    <script src="/assets/js/padronizacao.js" defer></script> <!-- Importa o script que carrega os componentes header e footer -->
</head>
<body>

    <!-- Placeholder para o Header -->
    <div id="header-placeholder"></div>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Formulário de Cadastro de Conta</h1>
                <p class="login-description">Preencha os campos Obrigatórios* para se cadastrar</p>
            </div>
            <form id="registrationForm" class="login-form">
                <div id="errorContainer" class="error-message"></div>

                <!--Nome Completo-->
                <div class="form-group">
                    <label class="form-label">Nome Completo*</label>
                    <div class="name-row">
                        <input type="text" id="firstName" class="form-input" placeholder="Primeiro Nome" required>
                        <input type="text" id="lastName" class="form-input" placeholder="Segundo Nome" required>
                    </div>
                </div>
                
                <!--Email-->
                <div class="form-group">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" id="email" class="form-input" placeholder="exemplo@gmail.com" required>
                </div>

                  <!--Telefone-->
                  <div class="form-group">
                    <label for="phone" class="form-label">Número de Telefone</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+55 (xx) xxxxx-xxxx">
                </div>

                <!--CPF-->
                <div class="form-group">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" required>  
                </div>

                <!--Endereço-->
                <div class="form-group">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-input" placeholder="Rua">
                    <input type="text" class="form-input" placeholder="Complemento" style="margin-top: 0.5rem">
                </div>
                <div class="city-state-row">
                    <input type="text" class="form-input" placeholder="Cidade">
                    <input type="text" class="form-input" placeholder="Estado">
                    <input type="text" class="form-input" placeholder="CEP">
                </div>
                <!--Botão de cadastro-->
                <div class="form-group">
                    <button type="submit" class="login-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Placeholder para o Footer -->
    <div id="footer-placeholder"></div>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
