<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIFA Odontologia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8372ccf781.js" crossorigin="anonymous" defer></script>
    <script src="../../assets/js/padronizacao.js" defer></script>
    <style>
        body {
            background-image: url("../../assets/images/bg-jifa.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #2B446C;
        }
        .section-title {
            color: #2B446C;
            font-weight: bold;
        }
        .btn-orcamento {
            background-color: #D9D9D9;
            color: #2B446C;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 5px;
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        .btn-plan {
            background-color: #A4E3E9;
            color: #2B446C;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .contact-box {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }
        .contact-box img {
            width: 30px;
            margin-bottom: 10px;
        }
        .img-uniform {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-end mb-4">
            <a href="aquisicao.html" target="_blank" class="btn-plan"
               onclick="setPlano('PLANO INDIVIDUAL', 'https://img.freepik.com/fotos-premium/uma-mulher-sorridente-numa-cadeira-dentaria-pronta-para-uma-consulta-dentaria_1276740-36733.jpg', 74.99, ['Consulta','Limpeza','Radiografia','Extração','Restauração','Emergência','Tratamento de Canal','Cirurgia','Atendimento rápido','Desconto em procedimentos não cobertos'])">
                ADQUIRA SEU PLANO
            </a>
        </div>

        <h2 class="section-title text-center">TIPOS DE PLANOS</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <a href="plano-individual.html">
                    <img src="https://img.freepik.com/fotos-premium/uma-mulher-sorridente-numa-cadeira-dentaria-pronta-para-uma-consulta-dentaria_1276740-36733.jpg" class="img-fluid mb-2 img-uniform" alt="Plano Individual">
                </a>
                <h5>PLANO INDIVIDUAL</h5>
            </div>
            <div class="col-md-4">
                <a href="plano-familiar.html">
                    <img src="https://img.freepik.com/fotos-gratis/pais-felizes-rindo-junto-com-a-filha_53876-97234.jpg" class="img-fluid mb-2 img-uniform" alt="Plano Familiar">
                </a>
                <h5>PLANO FAMILIAR</h5>
            </div>
            <div class="col-md-4">
                <a href="plano-coletivo.html">
                    <img src="../../assets/images/planos/img.png" class="img-fluid mb-2 img-uniform" alt="Plano Coletivo">
                </a>
                <h5>PLANO COLETIVO</h5>
            </div>            
        </div>

        <button class="btn btn-orcamento" onclick="window.location.href='aquisicao.html'">SOLICITE UM ORÇAMENTO</button>

        <h2 class="section-title text-center mt-5">BENEFÍCIOS DOS PLANOS DE SAÚDE</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <img src="../../assets/images/planos/img1.png" class="img-fluid mb-2 img-uniform" alt="Benefício 1">
            </div>
            <div class="col-md-4">
                <img src="../../assets/images/planos/img2.png" class="img-fluid mb-2 img-uniform" alt="Benefício 2">
            </div>
            <div class="col-md-4">
                <img src="../../assets/images/planos/img3.png" class="img-fluid mb-2 img-uniform" alt="Benefício 3">
            </div>            
        </div>

        <h3 class="section-title text-center mt-5">FALE COM A NOSSA EQUIPE</h3>
        <div class="row mt-4 text-center">
            <div class="col-md-3 contact-box">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="SAC">
                <p><strong>SAC</strong></p>
                <p>(00) 912234 - 5678</p>
            </div>
            <div class="col-md-3 contact-box">
                <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp">
                <p><strong>WHATSAPP</strong></p>
                <p>(00) 912234 - 5678</p>
            </div>
            <div class="col-md-3 contact-box">
                <img src="https://img.icons8.com/ios-filled/50/000000/ambulance.png" alt="Urgência">
                <p><strong>URGÊNCIA E EMERGÊNCIA</strong></p>
                <p>0800 000 00000</p>
            </div>
            <div class="col-md-3 contact-box">
                <img src="https://img.icons8.com/ios-filled/50/000000/customer-support.png" alt="Suporte">
                <p><strong>SUPORTE</strong></p>
                <p>0800 000 00000</p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function setPlano(nome, imagem, preco, beneficios) {
            localStorage.setItem('plano_nome', nome);
            localStorage.setItem('plano_imagem', imagem);
            localStorage.setItem('plano_preco', preco);
            localStorage.setItem('plano_beneficios', JSON.stringify(beneficios));
        }

        // Carregamento dinâmico do header e footer
        window.addEventListener('DOMContentLoaded', () => {
            fetch('../../views/templates/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../../views/templates/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
